@(noteForm: Form[Note])

    @helper.form(if(noteForm.value.isEmpty) routes.Application.createNote else routes.Application.updateNote(noteForm.get.id)) {
        <fieldset>
            @helper.inputText(noteForm("title"), '_label -> "Titel")
            @helper.textarea(noteForm("text"), '_label -> "Text")
        </fieldset>
        <button type="submit">Speichern</button>
    }
