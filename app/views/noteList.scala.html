@(notes: java.util.List[Note], form: Form[Note])

    @navbar("Notizen") {
        @noteForm(form)
        <ol class="list-group">
        @if(notes != null) {
            @for(note <- notes) {
                <a class="list-group-item" href="@routes.Application.showNote(note.id)" title="@note.text">@note.title</a>
            }
        }
        </ol>
    }
