@(notes: java.util.List[Note], noteForm: Form[Note])

    @main("Notizen") {
        @helper.form(routes.Application.newNote()) {
            <fieldset>
                @helper.inputText(noteForm("title"), '_label -> "Titel")
                @helper.textarea(noteForm("text"), '_label -> "Text")
            </fieldset>


        }
        <ol>

        @for(note <- notes) {
            <li>
                @note.title - @note.text
            </li>

        }
        </ol>
    }
